name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Verify checkout
        run: |
          echo "=== Verifying checkout ==="
          ls -la
          if [ -d "app" ]; then
            echo "✅ app/ directory exists"
          else
            echo "❌ app/ directory missing!"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Detect package manager
        id: detect_pm
        shell: bash
        run: |
          PM=$(node -p "try{require('./package.json').packageManager||''}catch(e){''}") || true
          echo "pm=$PM" >> "$GITHUB_OUTPUT"

      - name: Remove legacy pages/ if exists
        run: rm -rf pages || true

      - name: Install dependencies (pnpm)
        if: contains(steps.detect_pm.outputs.pm, 'pnpm')
        run: corepack pnpm install --frozen-lockfile

      - name: Install dependencies (yarn)
        if: contains(steps.detect_pm.outputs.pm, 'yarn')
        run: corepack yarn install

      - name: Install dependencies (npm fallback)
        if: steps.detect_pm.outputs.pm == ''
        run: npm install

      - name: Clean previous build artifacts
        run: rm -rf .next

      - name: Build (pnpm)
        if: contains(steps.detect_pm.outputs.pm, 'pnpm')
        run: corepack pnpm build

      - name: Build (yarn)
        if: contains(steps.detect_pm.outputs.pm, 'yarn')
        run: corepack yarn build

      - name: Build (npm fallback)
        if: steps.detect_pm.outputs.pm == ''
        run: npm run build

      - name: Stop service
        run: sudo systemctl stop kleats || true

      - name: Deploy to /root/kleatsv2
        run: |
          sudo mkdir -p /root/kleatsv2
          sudo rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ /root/kleatsv2/

      - name: Restart service
        run: sudo systemctl restart kleats
