name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Verify checkout
        run: |
          echo "=== Verifying checkout ==="
          ls -la
          if [ -d "app" ]; then
            echo "✅ app/ directory exists"
          else
            echo "❌ app/ directory missing!"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remove legacy pages/ if exists
        run: rm -rf pages || true

      # Use npm for installation (less memory than pnpm) due to limited RAM on runner
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          NODE_OPTIONS: "--max-old-space-size=512"

      - name: Clean previous build artifacts
        run: rm -rf .next

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=1024"

      - name: Stop service
        run: sudo systemctl stop kleats || true

      - name: Deploy to /root/kleatsv2
        run: |
          sudo mkdir -p /root/kleatsv2
          sudo rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ /root/kleatsv2/

      - name: Restart service
        run: sudo systemctl restart kleats
