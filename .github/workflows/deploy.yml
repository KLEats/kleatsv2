name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Detect package manager
        id: detect_pm
        shell: bash
        run: |
          PM=$(node -p "try{require('./package.json').packageManager||''}catch(e){''}") || true
          echo "pm=$PM" >> "$GITHUB_OUTPUT"

      - name: Stop service
        run: sudo systemctl stop kleats || true

      - name: Sync code to deployment directory (/root/kleatsv2)
        run: |
          sudo mkdir -p /root/kleatsv2
          sudo rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env*' \
            --exclude='public/uploads' \
            "$GITHUB_WORKSPACE/" /root/kleatsv2/

      # üî• IMPORTANT FIX
      - name: Force App Router (remove pages/)
        run: |
          if [ -d /root/kleatsv2/pages ]; then
            echo "Removing legacy pages/ directory"
            sudo rm -rf /root/kleatsv2/pages
          fi

      - name: Sanity check routing (App Router)
        run: |
          if [ -d /root/kleatsv2/pages ]; then
            echo "‚ùå pages/ exists ‚Äî App Router conflict"
            exit 1
          fi
      
          if [ -d /root/kleatsv2/app ]; then
            echo "‚úÖ Found app/ (root App Router)"
            exit 0
          fi
      
          if [ -d /root/kleatsv2/src/app ]; then
            echo "‚úÖ Found src/app (App Router)"
            exit 0
          fi
      
          echo "‚ùå No App Router found (app/ or src/app missing)"
          exit 1

      - name: Install dependencies (yarn)
        if: contains(steps.detect_pm.outputs.pm, 'yarn')
        run: sudo -n corepack yarn --cwd /root/kleatsv2 install --immutable || sudo -n corepack yarn --cwd /root/kleatsv2 install

      - name: Install dependencies (pnpm)
        if: contains(steps.detect_pm.outputs.pm, 'pnpm')
        run: sudo -n corepack pnpm --dir /root/kleatsv2 install --frozen-lockfile

      - name: Install dependencies (npm fallback)
        if: steps.detect_pm.outputs.pm == ''
        run: |
          if [ -f /root/kleatsv2/package-lock.json ]; then
            sudo -n npm --prefix /root/kleatsv2 ci
          else
            sudo -n npm --prefix /root/kleatsv2 install
          fi

      - name: Clean previous build artifacts
        run: sudo -n rm -rf /root/kleatsv2/.next

      - name: Build (yarn)
        if: contains(steps.detect_pm.outputs.pm, 'yarn')
        run: sudo -n corepack yarn --cwd /root/kleatsv2 build

      - name: Build (pnpm)
        if: contains(steps.detect_pm.outputs.pm, 'pnpm')
        run: sudo -n corepack pnpm --dir /root/kleatsv2 build

      - name: Build (npm fallback)
        if: steps.detect_pm.outputs.pm == ''
        run: sudo -n npm --prefix /root/kleatsv2 run build

      - name: Restart service
        run: sudo systemctl restart kleats
