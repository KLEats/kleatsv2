name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Verify checkout
        run: |
          echo "=== Verifying checkout ==="
          echo "Current directory: $(pwd)"
          ls -la
          if [ -d "app" ]; then
            echo "✅ app/ directory exists"
          else
            echo "❌ app/ directory missing!"
            git status
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Detect package manager
        id: detect_pm
        shell: bash
        run: |
          PM=$(node -p "try{require('./package.json').packageManager||''}catch(e){''}") || true
          echo "pm=$PM" >> "$GITHUB_OUTPUT"

      - name: Stop service
        run: sudo systemctl stop kleats || true

      - name: Sync to deployment directory
        run: |
          sudo mkdir -p /root/kleatsv2
          sudo rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env*' \
            --exclude='public/uploads' \
            ./ /root/kleatsv2/

      - name: Remove legacy pages/ if exists
        run: sudo rm -rf /root/kleatsv2/pages || true

      - name: Sanity check routing (App Router)
        run: |
          if sudo test -d /root/kleatsv2/pages; then
            echo "❌ pages/ exists — App Router conflict"
            exit 1
          fi
          if sudo test -d /root/kleatsv2/app; then
            echo "✅ Found app/ (App Router)"
            exit 0
          fi
          echo "❌ No App Router found"
          exit 1

      - name: Install dependencies (pnpm)
        if: contains(steps.detect_pm.outputs.pm, 'pnpm')
        run: sudo bash -c 'cd /root/kleatsv2 && corepack enable && corepack pnpm install --frozen-lockfile'

      - name: Install dependencies (yarn)
        if: contains(steps.detect_pm.outputs.pm, 'yarn')
        run: sudo bash -c 'cd /root/kleatsv2 && corepack enable && corepack yarn install'

      - name: Install dependencies (npm fallback)
        if: steps.detect_pm.outputs.pm == ''
        run: sudo bash -c 'cd /root/kleatsv2 && npm install'

      - name: Clean previous build artifacts
        run: sudo rm -rf /root/kleatsv2/.next

      - name: Build (pnpm)
        if: contains(steps.detect_pm.outputs.pm, 'pnpm')
        run: sudo bash -c 'cd /root/kleatsv2 && corepack pnpm build'

      - name: Build (yarn)
        if: contains(steps.detect_pm.outputs.pm, 'yarn')
        run: sudo bash -c 'cd /root/kleatsv2 && corepack yarn build'

      - name: Build (npm fallback)
        if: steps.detect_pm.outputs.pm == ''
        run: sudo bash -c 'cd /root/kleatsv2 && npm run build'

      - name: Restart service
        run: sudo systemctl restart kleats
