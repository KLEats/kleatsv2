name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Verify checkout
        run: |
          echo "=== Verifying checkout ==="
          ls -la
          if [ -d "app" ]; then
            echo "✅ app/ directory exists"
          else
            echo "❌ app/ directory missing!"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remove legacy pages/ if exists
        run: rm -rf pages || true

      # Use pnpm for installation and build for consistency
      - name: Install dependencies
        run: pnpm install
        env:
          NODE_OPTIONS: "--max-old-space-size=512"

      - name: Clean previous build artifacts
        run: rm -rf .next

      - name: Build
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=1024"

      - name: Stop pm2 frontend
        run: pm2 stop kleats-frontend || true

      - name: Deploy to /root/kleatsv2
        run: |
          sudo mkdir -p /root/kleatsv2
          sudo rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ /root/kleatsv2/

      - name: Start pm2 frontend
        run: |
          cd /root/kleatsv2
          pm2 start pnpm --name kleats-frontend -- start
          pm2 save
